                默认16个数据库.初始默认使用0号库. 所有库密码相同<br><br>
                SELECT <dbid> 切换数据库<br>
                KEYS *<br>
                EXISTS key [key ...]<br>
                TYPE key<br>
                DEL key [key ...]<br>
                EXPIRE key seconds<br>
                TTL key 查看剩余过期时间<br>
                DBSIZE 查看当前数据库key的数量<br>
                FLUSHDB 清空当前库<br>
                FLUSHALL 清空全部库<br>
